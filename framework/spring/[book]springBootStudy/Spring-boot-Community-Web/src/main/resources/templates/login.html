<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
<link rel="stylesheet" th:href="@{/css/base.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<title>Login</title>
</head>
<body>
	<div th:replace="layout/header::header"></div> 

	<div class="container" style="text-alignn: center;">
		<br />
		<h2>로그인</h2>
		<br /> <br /> <span class="btn_social"
			data-social="facebook"> <img th:src="@{/images/facebook.png}"
			width="40px" height="40px" alt="" /></span> <span
			class="btn_social" data-social="google"> <img
			th:src="@{/images/google.png}" width="40px" height="40px" alt="" /></span>
		<span class="btn_social" data-social="kakao"> <img
			th:src="@{/images/kakao.png}" width="40px" height="40px" alt="" /></span>
	</div>

	<div th:replace="layout/footer::footer"></div> 


	<script th:src="@{/js/jquery.min.js}"></script>

	<script>
		$('.btn_social').click(function() {
			var socialType = $(this).data('social');
			console.log(socialType)
			/* location.href = "/login/" + socialType; */
			 location.href = "/oauth2/authorization/" + socialType; 
			
		});
	</script>

</body>
</html>
